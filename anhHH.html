<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Ảnh</title>
    <style>
      .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 20px;
      }

      .image-gallery img {
        width: 30%; /* Điều chỉnh kích thước ảnh theo ý muốn */
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <img src="img/HH1.jpg" alt="Image 1" />
      <img src="img/HH2.jpg" alt="Image 2" />
      <img src="img/hh3.jpg" alt="Image 3" />
      <img src="img/hh4.jpg" alt="Image 3" />
      <img src="img/hh5.jpg" alt="Image 3" />
      <img src="img/hh6.jpg" alt="Image 3" />
    </div>
  </body>
</html>
