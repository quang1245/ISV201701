    <link rel="stylesheet" href="css/register.css" />
    <section class="registration">
      <div class="register-form">
        <h1>Register <span>Here</span></h1>
        <form action="" onsubmit="return validateform()">
          <input
            type="text"
            name="myname1"
            placeholder="Name"
            id="name"
            required
          />
          <input
            type="email"
            name="myemail"
            placeholder="Email-Id"
            id=""
            required
          />
          <input
            type="tel"
            name="myphone"
            placeholder="Phone No."
            id="phonenum"
            required
          />
          <input type="number" name="myage" placeholder="Age" id="" required />
          <h4>Gender</h4>
          <input type="radio" name="mygender" id="" required /> Male &nbsp;
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="radio" name="mygender" id="" /> Female
          <h4>Departure</h4>
          <input type="datetime-local" name="departuredate" id="" required />
          <h4>Return</h4>
          <input type="datetime-local" name="returndate" id="" required />
          <h4>Travel Destination</h4>
          <input type="checkbox" name="td" id="" /> Hà Nội &nbsp; &nbsp; &nbsp;
          <input type="checkbox" name="td" id="" /> Hội An &nbsp; &nbsp; &nbsp;
          <input type="checkbox" name="td" id="" /> Đà Nẵng &nbsp; &nbsp; &nbsp;
          <input type="checkbox" name="td" id="" /> Tp.Hồ Chí Minh &nbsp; &nbsp;
          &nbsp; <input type="checkbox" name="td" id="" /> Đà Lạt &nbsp; &nbsp;
          &nbsp; &nbsp; &nbsp; <input type="checkbox" name="td" id="" /> Huế
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <br />
          <br />
        </form>
