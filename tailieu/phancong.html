<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        width: fit-content;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        text-align: left;
      }
      th {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Phân công nhiệm vụ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tống Thanh Tuyền</td>
          <td>Index.html + contact.html</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Chu Quang Lâm</td>
          <td>About.html</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Hoàng Minh Quang</td>
          <td>Destination.html</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Nguyễn Đức Mạnh</td>
          <td>Activities.html</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Phạm Hữu Phước</td>
          <td>hotels.html + restaurants.html</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
